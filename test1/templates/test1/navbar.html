<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

  <!-- shivs cafes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">s
  <!-- shivs cafes -->

    <style>
     .hnav{
      position: fixed !important ;
      top: 0;
      width: 100%;
      z-index: 1000;
     }

     .BrewHub{
      font-family: 'Dancing Script', cursive;
      color: rgb(91, 91, 3) !important;
      font-size: 25px !important;
      font-weight: 700;
     }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-info hnav">
    <div class="container-fluid">
      <a class="navbar-brand BrewHub " href="{% url 'home' %}" href="#">BrewHub </a>      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'products'%}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'contact'%}">Contact</a>
          </li>
          <!--
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          -->
          <!--
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
          -->
        </ul>
        {% if user.is_authenticated %}
        <p class="mt-3 px-2 "> Welcome {{user.username}}</p>
          <a class ="btn btn-primary my-1" href="{%url 'logoutuser'%}" >Logout</a> 


        {% else %}
        <form class="px-2" action="{%url 'loginuser' %}" method="get">
          {% csrf_token%}
          <button class="btn btn-primary" type="submit"> Login </button>
        </form>

        <form action="{%url 'signupuser' %}" method="get">
          {% csrf_token%}
          <button class="btn btn-primary my-1" type="submit"> Sign Up</button>
        </form>


        

        {% endif %}
        <form class="d-flex px-2" role="search" method="post" action="{% url 'findproduct' %}">
          {% csrf_token %}
          <input class="form-control me-2 my-1" type="search" placeholder="Search" aria-label="Search" name="prod_search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</body>
</html>
